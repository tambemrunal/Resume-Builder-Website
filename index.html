<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final Resume Builder</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #333333;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #555555;
        }
        button {
            padding: 0.8rem 2.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Resume Builder</h1>
        <p>Create your professional resume with ease!</p>
        <button id="generateResume">Generate Resume</button>
    </div>

    <script>
        document.getElementById('generateResume').addEventListener('click', function() {
            window.location.href = 'templates.html';
        });
    </script>
</body>
</html>
